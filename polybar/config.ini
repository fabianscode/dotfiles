[section/base]
include-directory = $HOME/.config/polybar/modules


[bar/main_bar]

width = 100%
height = 22

radius = 0
bottom = false
fixed-center = true
line-size = 2

background = #99282c34

font-0 = "Terminess Nerd Font:antialias=true:pixelsize=11;3"
dpi = 90
enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = i3


[bar/DP-2]

inherit = bar/main_bar
monitor = DP-2


[bar/HDMI-0]

inherit = bar/main_bar
monitor = HDMI-0

modules-center = date 
modules-right = khal weather mail


[bar/DP-0]

inherit = bar/main_bar
monitor = DP-0

separator = "|"
separator-padding = 4
separator-foreground = #00000000
modules-center = mpd
modules-right = cpu memory pulseaudio filesystem

