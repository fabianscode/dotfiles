[section/base]
include-directory = $HOME/.config/polybar/modules


[bar/main_bar]

width = 100%
height = 21

radius = 0
bottom = false
fixed-center = true
line-size = 2

background = #99282c34

font-0 = "FiraCode Nerd Font:pixelsize=10:antialias=true;3"
dpi = 90
enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

modules-left = i3


[bar/DP-1]

inherit = bar/main_bar
monitor = DP-1


[bar/HDMI-1]

inherit = bar/main_bar
monitor = HDMI-1

modules-center = date


[bar/DP-2]

inherit = bar/main_bar
monitor = DP-2

separator = "|"
separator-padding = 4
separator-foreground = #00000000
modules-right = cpu memory

