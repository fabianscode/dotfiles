[module/memory]
type = internal/memory

interval = 10

format = <label> <bar-used>
format-padding = 1

label = RAM %percentage_used%%
label-foreground = #bd93f9

bar-used-indicator =
bar-used-width = 10

bar-used-foreground-0 = #bd93f9

bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444
