[module/i3]
type = internal/i3

pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

label-focused = %index%
label-focused-foreground = #bd93f9
label-focused-underline = #bd93f9
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = #f8f8f2
label-unfocused-underline = #f8f8f2
label-unfocused-padding = 2

label-visible = %index% 
label-visible-foreground = #f8f8f2
label-visible-underline = #f8f8f2
label-visible-padding = 2

label-urgent = %index% 
label-urgent-foreground = #000000
label-urgent-background = #FFA500
label-urgent-padding = 2
