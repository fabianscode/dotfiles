env:
  TERM: xterm-256color

## Terminal window settings
window:
  opacity: 0.8
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
