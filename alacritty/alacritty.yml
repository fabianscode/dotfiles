env:
  TERM: xterm-256color

## Terminal window settings
window:
  opacity: 1.0
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

font:
  normal:
    family: TerminessTTF Nerd Font
    style: Regular

  size: 11

live_config_reload: true

# Colors (One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax)
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text:       CellBackground
    cursor:     "#528bff" # syntax-cursor-color
  selection:
    text:       CellForeground
    background: "#3e4451" # syntax-selection-color
  normal:
    black:      "#5c6370" # mono-3
    red:        "#e06c75" # red 1
    green:      "#98c379"
    yellow:     "#e5c07b" # orange 2
    blue:       "#61afef"
    magenta:    "#c678dd"
    cyan:       "#56b6c2"
    white:      "#828997" # mono-2
