import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

## Terminal window settings
window:
  opacity: 0.7
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true
