env:
  TERM: xterm-256color

window:
  opacity: 0.9
  dimensions:
    columns: 84
    lines: 22

  padding:
    x: 1
    y: 1

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

font:
  normal:
    family: TerminessTTF Nerd Font
    style: Regular

  size: 11

live_config_reload: true

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text:       CellBackground
    cursor:     "#528bff"
  selection:
    text:       CellForeground
    background: "#3e4451"
  normal:
    black:      "#282c34"
    red:        "#e06c75"
    green:      "#98c379"
    yellow:     "#e5c07b"
    blue:       "#61afef"
    magenta:    "#c678dd"
    cyan:       "#56b6c2"
    white:      "#92a9a7"
